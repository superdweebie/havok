<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Testing havok/proxy!</title>
        <script type="text/javascript" src="../testconfig.js"></script>
        <script type="text/javascript">
            dojoConfig.merge.push('havok/test/di/asset/config');
        </script>
        <script type="text/javascript" src="../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'doh/main',
                'havok/proxy!zooWithProxyMethods',
                'dojo/domReady!'
            ],
            function(
                doh,
                zoo
            ){

                doh.register([
                    function testProxy(){
                        var deferredTest = new doh.Deferred;
                        zoo.listAnimals().then(function(animals){
                            doh.assertEqual(['lucy', 'liz', 'toby'], animals);
                            deferredTest.callback(true);
                        });
                        return deferredTest;
                    }
                ]);
                doh.runOnLoad();

            });
		</script>
	</head>
	<body>
        <h1>Testing havok/proxy!</h1>
	</body>
</html>
