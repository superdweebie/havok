<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Testing havok/di/sharedDi!</title>
        <script type="text/javascript" src="../testconfig.js"></script>
        <script type="text/javascript">
            dojoConfig.merge.push('havok/test/di/asset/config');
        </script>
        <script type="text/javascript" src="../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'doh/main',
                'dojo/when',
                'havok/di/sharedDi!',
                'dojo/domReady!'
            ],
            function(
                doh,
                when,
                di
            ){

                doh.register([
                    function testSharedDi(){
                        var deferredTest = new doh.Deferred;

                        when(di.get('havok/test/di/asset/Zoo'), function(zoo){
                            doh.assertEqual('the havok zoo', zoo.name);
                            deferredTest.callback(true);
                        });
                        return deferredTest;
                    }
                ]);
                doh.runOnLoad();

            });
		</script>
	</head>
	<body>
        <h1>Testing havok/di/sharedDi!</h1>
	</body>
</html>
