<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Testing havok/get!</title>
        <script type="text/javascript" src="../testconfig.js"></script>
        <script type="text/javascript">
            dojoConfig.merge.push('havok/test/di/asset/config');
        </script>
        <script type="text/javascript" src="../../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require([
                'doh/main',
                'havok/get!havok/test/di/asset/Zoo',
                'dojo/domReady!'
            ],
            function(
                doh,
                zoo
            ){

                doh.register([
                    function testGet(){
                        doh.assertEqual('the havok zoo', zoo.name);
                    }
                ]);
                doh.runOnLoad();

            });
		</script>
	</head>
	<body>
        <h1>Testing havok/get!</h1>
	</body>
</html>
